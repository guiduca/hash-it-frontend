<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let contract">
          <p class="text-truncate font-weight-600">{{contract.id}}</p>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let contract">
            <p class="text-truncate font-weight-600">{{contract.name}}</p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="network">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Network ID</mat-header-cell>
        <mat-cell *matCellDef="let contract" fxHide fxShow.gt-sm>
            <p class="text-truncate">
              {{contract.network}}
            </p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="created_by">
      <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Created By</mat-header-cell>
      <mat-cell *matCellDef="let contract" fxHide fxShow.gt-md>
          <p class="text-truncate">
            {{contract.created_by}}
          </p>
      </mat-cell>
  </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let contract; columns: displayedColumns;"
             class="contract"
             (click)="editContract(contract)"
             [ngClass]="{'mat-accent-50-bg':checkboxes[contract.id]}"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
